
{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<section id="hero" class="clearfix">
    <div class="d-flex justify-content-center w-100 ">
    <div class="w-75 p-5 shadow rounded">


<h1>Delete Service Request</h1>

</div>
</div>
</section>
