{% extends "base.html" %}

{% block head %}
    <title>{% block title %}{{ blog_post.title }}{% endblock %}</title>
    <meta name="title" content="{{ blog_post.title }}">
    <meta name="description" content="{{ blog_post.meta_description }}">
    <meta name="keywords" content="{{ blog_post.keywords }}">
{% endblock %}

{% block content %}
    {% load static %}
    {% load crispy_forms_tags %}

    <section id="hero" class="clearfix">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <img src="{{ blog_post.image.url }}" alt="{{ blog_post.title }}" class="card-img-top">
                        <div class="card-body">
                            <h2 class="card-title">{{ blog_post.title }}</h2>
                            <p class="card-text">{{ blog_post.content }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
